<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task managment system</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper1">
        <header>
            <div class="container">
                <div class="header__inner">
                    <div class="header__inner-nav">
                        <div class="header__inner-nav-logo">
                            <h3>Aruuke</h3>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <h2>Create new Task</h2>
            <div class="container">

                <div class="newTaskCreate">
                    <input type="text"  placeholder="title" class="newTaskInp1">
                    <input type="text" placeholder="body" class="newTaskInp2">
                    <button class="newTaskBtn">Create</button>
                </div>
                <div class="filter">
                    <h3>The</h3>
                    
                </div>
                <div class="main__inner">

                </div> 
            </div>
        </main>
        
        
    </div>
    <div class="modal_login">
        <div class="modal_login_form">
            <h3 class="modal_login_form-text">
                Login
            </h3>
            <div class="modal_login_form-inputs">
                <input placeholder="email" type="email" class="m1 modal_login_form-input1">
                <input placeholder="password" type="password" class="m1 modal_login_form-input2">
            </div>
            <button class="modal_login_form-button">ENTER</button>
            <div class="to_sign_in">
                <p>Sign in</p>
            </div>
        </div>
    </div>
    <div class="modal_signin">
        <div class="modal_signin_form">
            <h3 class="modal_signin_form-text">
                SIGN IN
            </h3>
            <div class="modal_signin_form-inputs">
                <input placeholder="email" type="email" class="m1 modal_signin_form-input1">
                <input placeholder="password" type="password" class="m1 modal_signin_form-input2">
            </div>
            <button class="modal_signin_form-button">ENTER</button>
            <div class="to_log_in">
                <p >Login</p>
            </div>
        </div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
